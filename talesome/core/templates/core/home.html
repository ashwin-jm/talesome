{% extends 'core/base.html' %}

{% block title %}Welcome to Talesome{% endblock %}

{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h1>Welcome to Talesome</h1>
        <p>Your platform for sharing and discovering stories</p>
        
        <div style="margin-top: 30px;">
            <a href="{% url 'register' %}" style="text-decoration: none; margin-right: 20px;">
                <button style="
                    background-color: #4CAF50;
                    color: white;
                    padding: 12px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                    transition: background-color 0.3s;
                ">Register</button>
            </a>
            <a href="{% url 'login' %}" style="text-decoration: none;">
                <button style="
                    background-color: #4CAF50;
                    color: white;
                    padding: 12px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                    transition: background-color 0.3s;
                ">Login</button>
            </a>
        </div>
    </div>

    <style>
        button:hover {
            background-color: #1976D2;
        }
        button[style*="background-color: #2196F3"]:hover {
            background-color: #1976D2;
        }
    </style>
{% endblock %}
